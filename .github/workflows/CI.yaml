name: Run Test on Pull Request

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: windows-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: yarn

            - name: Prettier check
              run: yarn run prettier --check src/*.js

            - name: Run Tests
              run: yarn run test
