name: Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 20

            - name: Install dependencies
              run: yarn

            - name: Prettier check
              run: npx prettier . --check

            - name: CPD Check
              run: output=$(yarn run jscpd ./src)
                  echo "$output"
                  if [[ $output == *"Found "* ]]; then
                    echo "CÃ³digo duplicado encontrado"
                    exit 1
                  fi

            - name: Run Tests
              run: yarn run test
